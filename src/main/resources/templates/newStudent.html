<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
<link th:href="@{/dist/css/newForms.css}" rel="stylesheet"  >
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

<title>form</title>
</head>
<body>
 <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register new student</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate th:action="@{/student}" th:object="${mystudents}" method="POST">
                         	
                            <div class="col-md-12">
                               <input class="form-control" type="text" th:field="*{studentName}" name="name" placeholder="Student Name" required>
                               <div class="valid-feedback">student name field is valid!</div>
                               <div class="invalid-feedback">student name field cannot be blank!</div>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="text" th:field="*{rollNo}"  placeholder="Roll No" required>
                                <div class="valid-feedback">roll no field is valid!</div>
                                <div class="invalid-feedback">roll no field cannot be blank!</div>
                             </div>

                            <div class="col-md-12">
                               <select class="form-control" th:field="*{studentGrade}">
  								 <option value="Please select grade" selected>Please select grade....</option>
  								 <option th:value="S1">S1</option>
  								 <option th:value="S2">S2</option>
  								 <option th:value="S3">S3</option>
  								 <option th:value="S4MCE">S4MCE</option>
  								 <option th:value="S4MEG">S4MEG</option>
  								 <option th:value="S4MCB">S4MCB</option>
  								 <option th:value="S4PCM">S4PCM</option>
  								 <option th:value="S4MPC">S4MPC</option>
  								 <option th:value="S5MCE">S5MCE</option>
  								 <option th:value="S5MEG">S5MEG</option>
  								 <option th:value="S5MCB">S5MCB</option>
  								 <option th:value="S5PCM">S5PCM</option>
  								 <option th:value="S6MCE">S6MCE</option>
  								 <option th:value="S6MEG">S6MEG</option>
  								 <option th:value="S6MCB">S6MCB</option>
  								 <option th:value="S6PCM">S6PCM</option>
								</select>
                            </div>

                            <div class="col-md-12" id="salaryform">
                                <input class="form-control" type="date" th:field="*{joinDate}" required>
                                <div class="valid-feedback">Date field is valid!</div>
                                <div class="invalid-feedback">Date field cannot be blank!</div>
                             </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                  

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>   

</body>
</html>
